<!DOCTYPE html>
<html class="no-js" lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="An example pen showing how a basic CSS Grid container can create a nice, responsive card layout.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSS Grid Cards</title>
</head>

</html>

<div class="grid">
    <div multi="true" *ngFor="let post of posts" class="grid__item">
        <div class="card"><img class="card__img" [src]="post.imagePath">
            <div class="card__content">
                <h1 class="card__header">{{post.residencename}}</h1>
                <p class="card__text">Look up at the night sky, and find yourself <strong>immersed</strong> in the amazing mountain range of Aspen. </p><button class="card__btn" [routerLink]="['/applyhouse', post.id]">Check availability <span>&rarr;</span></button></div>
        </div>
    </div>
</div>
