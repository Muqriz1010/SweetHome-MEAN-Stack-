<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      [ngModel]="post?.title"
      required
      minlength="3"
      placeholder="Post Title"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>

    <div>

    </div>

    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview ">
      <img [src] = "imagePreview" [alt]="form.value.title">
      </div>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        [ngModel]="post?.content"
        placeholder="Post Content"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a content</mat-error>
    </mat-form-field>

    <button
    mat-raised-button
    color="accent"
    type= "submit">Save Post</button>
  </form>
</mat-card>
